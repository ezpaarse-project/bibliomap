version: '2'

services:

  bibliomap-viewer:
    container_name: bibliomap-viewer
    image: ezpaarseproject/bibliomap-viewer:3.0.1
    environment:
      http_proxy:  ${http_proxy}
      https_proxy: ${https_proxy}
      no_proxy: ${no_proxy}
      NODE_ENV: "production"
      DEBUG: ${DEBUG}
      BBV_INDEX: ${BBV_INDEX}
      BBV_JSFILE: ${BBV_JSFILE}
      BBV_LISTEN_ENRICHER_HOST: ${BBV_LISTEN_ENRICHER_HOST}
      BBV_LISTEN_ENRICHER_PORT: ${BBV_LISTEN_ENRICHER_PORT}
      BBV_LISTEN_HOST: ${BBV_LISTEN_HOST}
      BBV_LISTEN_PORT: ${BBV_LISTEN_PORT}
    working_dir: /app
    tty: true         # to have nice debug(...) outputs
    stdin_open: true  # to be able to use CTRL+C to stop the debug
    ports:
      - 50197:50197
      - 27779:27779
    restart: unless-stopped

  bibliomap-enricher:
    container_name: bibliomap-enricher
    image: ezpaarseproject/bibliomap-enricher:3.0.0
    links:
      - bibliomap-viewer
      - ezpaarse
    environment:
      http_proxy:  ${http_proxy}
      https_proxy: ${https_proxy}
      no_proxy: ${no_proxy}
      NODE_ENV: "production"
      DEBUG: ${DEBUG}
      BBE_EZPAARSE_URL: ${BBE_EZPAARSE_URL}
      BBE_EZPAARSE_PREDEF: ${BBE_EZPAARSE_PREDEF}
      BBE_LISTEN_HARVESTER_HOST: ${BBE_LISTEN_HARVESTER_HOST}
      BBE_LISTEN_HARVESTER_PORT: ${BBE_LISTEN_HARVESTER_PORT}
      BBE_BROADCAST_VIEWER_HOST: ${BBE_BROADCAST_VIEWER_HOST}
      BBE_BROADCAST_VIEWER_PORT: ${BBE_BROADCAST_VIEWER_PORT}
    working_dir: /app
    tty: true         # to have nice debug(...) outputs
    stdin_open: true  # to be able to use CTRL+C to stop the debug
    restart: unless-stopped

  bibliomap-harvester:
    container_name: bibliomap-harvester
    image: ezpaarseproject/bibliomap-harvester:2.0.0
    links:
      - bibliomap-enricher
    environment:
      http_proxy:  ${http_proxy}
      https_proxy: ${https_proxy}
      no_proxy: ${no_proxy}
      NODE_ENV: "production"
      DEBUG: ${DEBUG}
    working_dir: /app
    tty: true         # to have nice debug(...) outputs
    stdin_open: true  # to be able to use CTRL+C to stop the debug
    restart: unless-stopped

  ezpaarse:
    container_name: ezpaarse
    image: ezpaarseproject/ezpaarse:2.9.6
    links:
      - ezpaarse_db
    environment:
      http_proxy:  ${http_proxy}
      https_proxy: ${https_proxy}
      no_proxy: ${no_proxy}
      NODE_ENV: "production"
      EZPAARSE_MONGO_URL: "mongodb://ezpaarse_db:27017/ezpaarse"
    tty: true         # to have nice debug(...) outputs
    stdin_open: true  # to be able to use CTRL+C to stop the container
    ports:
      - 59599:59599
    depends_on:
      - ezpaarse_db
    restart: unless-stopped

  ezpaarse_db:
    container_name: ezpaarse_db
    image: mongo:3.4.1
    command: --smallfiles
    restart: unless-stopped
